; PerfSimPhp - PHP configuration for Azure App Service
; This file is read by PHP-FPM on the blessed image
; Place in /home/site/wwwroot/.user.ini
;
; To duplicate for another PHP app: adjust memory_limit and
; max_execution_time based on your application's requirements

; Allow sufficient memory for memory pressure simulations
; The memory simulation allocates large arrays to test memory monitoring
memory_limit = 512M

; Allow long-running requests for slow request and load test simulations
; Default 30s is too short for blocking simulations
max_execution_time = 240

; Allow large POST bodies for load test configuration
post_max_size = 8M

; Display errors in development (disable in production)
display_errors = Off
log_errors = On
error_log = /home/LogFiles/php_errors.log

; Error reporting level
error_reporting = E_ALL

; Session settings (not heavily used but good defaults)
session.gc_maxlifetime = 1440

; OPcache settings for production performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
opcache.save_comments = 1

; APCu settings for shared state storage
; APCu is the primary SharedStorage backend
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 0
apc.enable_cli = 0

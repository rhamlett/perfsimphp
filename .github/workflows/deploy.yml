# Deploy PerfSimPhp to Azure App Service (PHP Blessed Image)
# Triggered on push to main branch
# Uses OIDC authentication — no secrets to manage
#
# Prerequisites:
#   1. Azure App Service "perfsimphp" exists (Linux, PHP 8.4)
#   2. Entra ID app registration with federated credential for this repo
#   3. GitHub repo secrets configured (see below)

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  id-token: write   # Required for OIDC
  contents: read

env:
  AZURE_WEBAPP_NAME: perfsimphp
  PHP_VERSION: '8.4'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, openssl, curl
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Create storage directory
        run: mkdir -p storage && chmod 777 storage

      - name: Login to Azure via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # Deploys the entire repo root — Azure PHP blessed image
          # uses the 'default' nginx config and 'startup.sh' from the repo

      - name: Configure App Service settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config set \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --startup-file "startup.sh" \
              --php-version "8.4"

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- PerfSimPhp Favicon - PHP-themed performance simulator icon -->
  <!-- Uses PHP purple branding (#4F5B93) instead of Node.js blue -->
  <!-- To duplicate: change fill colors to match language branding -->

  <!-- Background circle - PHP purple -->
  <circle cx="16" cy="16" r="15" fill="#4F5B93" stroke="#3C4570" stroke-width="1"/>
  
  <!-- Performance chart lines representing metrics -->
  <polyline 
    points="6,22 10,18 14,20 18,12 22,14 26,8" 
    fill="none" 
    stroke="#ffffff" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="10" cy="18" r="1.5" fill="#ffb900"/>
  <circle cx="18" cy="12" r="1.5" fill="#ffb900"/>
  <circle cx="26" cy="8" r="1.5" fill="#d13438"/>
  
  <!-- Flame accent for "hot" performance issue -->
  <path d="M26,10 Q28,6 26,4 Q24,6 24,8 Q25,7 26,10" fill="#ffb900"/>
</svg>
